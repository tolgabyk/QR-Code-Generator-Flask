<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <!-- Bootstrap Dark Mode CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Koyu arka plan */
            color: #E0E0E0; /* Açık renk yazı */
        }
        .container {
            max-width: 600px;
            margin-top: 5%;
            background-color: #1E1E1E; /* Daha koyu bir kart stili */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hafif gölge */
        }
        .form-control {
            background-color: #2C2C2C; /* Formun arka plan rengi */
            color: #E0E0E0; /* Formun yazı rengi */
            border: none;
        }
        .form-control:focus {
            background-color: #3A3A3A; /* Formun odaklanmış hali */
            box-shadow: none;
            border: 1px solid #007BFF; /* Odaklanmış haldeki mavi kenar */
        }
        .btn-primary {
            background-color: #007BFF; /* Butonun mavi tonu */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Hover efektindeki koyu mavi */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">QR Kod Oluşturucu</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Linkinizi Girin:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Örn: https://www.example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">QR Kodu Oluştur ve İndir</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
